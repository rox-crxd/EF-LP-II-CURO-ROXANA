<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registro de Médicos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Registrar Médico</h2>
        <form th:action="@{/Vistas/GuardarMedico}" method="post" th:object="${regmedico}">
            <div class="form-group">
                <label>Nombre</label>
                <input type="text" class="form-control" th:field="*{nombre}" required>
            </div>
            <div class="form-group">
                <label>Apellido</label>
                <input type="text" class="form-control" th:field="*{apellido}" required>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" th:field="*{email}" required>
            </div>
            <div class="form-group">
                <label>DNI</label>
                <input type="text" class="form-control" th:field="*{dni}" required>
            </div>
            <div class="form-group">
                <label>Estado Civil</label>
                <select class="form-control" th:field="*{estadocivil}" required>
                    <option value="soltero">Soltero</option>
                    <option value="casado">Casado</option>
                    <option value="divorciado">Divorciado</option>
                    <option value="viudo">Viudo</option>
                </select>
            </div>
            <div class="form-group">
                <label>Fecha de Nacimiento</label>
                <input type="date" class="form-control" th:field="*{fechanacimiento}" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Registrar Médico</button>
            </div>
        </form>
    </div>
</body>
</html>
