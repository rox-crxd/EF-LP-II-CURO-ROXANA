<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Listado de Médicos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #e3f2fd;
            font-family: Arial, sans-serif;
        }

        .container {
            margin-top: 40px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .table th {
            background-color: #007bff;
            color: white;
            text-align: center;
        }

        .table td, .table th {
            vertical-align: middle;
            text-align: center;
        }

        .btn {
            border-radius: 20px;
        }

        .btn i {
            margin-right: 5px;
        }

        h1 {
            color: #007bff;
            text-align: center;
            margin-bottom: 20px;
        }

        .add-btn {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Listado de Médicos</h1>

        <div class="add-btn">
            <a th:href="@{/RegistrarMedico}" class="btn btn-primary">
                <i class="fas fa-user-plus"></i> Nuevo Registro
            </a>
        </div>

        <table class="table table-hover table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Email</th>
                    <th>DNI</th>
                    <th>Estado Civil</th>
                    <th>Fecha de Nacimiento</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <th:block th:each="m : ${listado}">
                    <tr>
                        <td th:text="${m.idmedico}"></td>
                        <td th:text="${m.nombre}"></td>
                        <td th:text="${m.apellido}"></td>
                        <td th:text="${m.email}"></td>
                        <td th:text="${m.dni}"></td>
                        <td th:text="${m.estadocivil}"></td>
                        <td th:text="${#dates.format(m.fechanacimiento, 'dd-MM-yyyy')}"></td>
                        <td>
                            <a th:href="@{/editarmedico/}+${m.idmedico}" class="btn btn-sm btn-warning">
                                <i class="fas fa-edit"></i> Editar
                            </a>
                            <a th:href="@{/eliminarmedico/}+${m.idmedico}" class="btn btn-sm btn-danger">
                                <i class="fas fa-trash-alt"></i> Eliminar
                            </a>
                        </td>
                    </tr>
                </th:block>
            </tbody>
        </table>
    </div>
</body>
</html>
